<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">1RM Calculator</h1>

        <p id="text">"One rep max" means the maximum amount of weight you can lift for just one repetition of an exercise. Calculate your one rep max (1RM) on any lift below</p>

        <label for="num" id="numLabel">Weight</label>
        <input id="num" name="num" type="number">


        <label for="reps" id="repsLabel">Repetition</label>
        <select id="reps" name="reps">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <button id="calc">Calculate 1RM</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
